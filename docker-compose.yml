version: "3"

services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    entrypoint: ["npm", "start"]
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
    ports:
      - 3000:3000
      - 35729:35729
