version: "3"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend-local.Dockerfile
    entrypoint: ["npm", "start"]
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_CI_BUILD=local
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
      - ./frontend/package-lock.json:/app/package-lock.json
    ports:
      - 3000:3000
      - 35729:35729
